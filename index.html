<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏ –º–µ–∂–¥—É–≥–æ—Ä–æ–¥–Ω–∏–π</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #map {
      height: 300px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: 500;
      color: #555;
    }
    select, input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1><i class="bi bi-car-front-fill"></i> –ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</h1>
  <form id="orderForm">
    <div id="map"></div>

    <label for="tariff">üíº –¢–∞—Ä–∏—Ñ:</label>
    <select id="tariff" name="tariff" required>
      <option value="econom">–≠–∫–æ–Ω–æ–º</option>
      <option value="comfort">–ö–æ–º—Ñ–æ—Ä—Ç</option>
      <option value="comfort_plus">–ö–æ–º—Ñ–æ—Ä—Ç –ø–ª—é—Å</option>
      <option value="child">–î–µ—Ç—Å–∫–∏–π</option>
      <option value="minivan">–ú–∏–Ω–∏–≤—ç–Ω</option>
      <option value="business">–ë–∏–∑–Ω–µ—Å</option>
    </select>

    <label for="datetime">üïì –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –ø–æ–µ–∑–¥–∫–∏:</label>
    <input type="datetime-local" id="datetime" name="datetime" required>

    <label for="payment">üí≥ –°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
    <select id="payment" name="payment" required>
      <option value="cash">–ù–∞–ª–∏—á–Ω—ã–µ</option>
      <option value="transfer">–ü–µ—Ä–µ–≤–æ–¥</option>
    </select>

    <label for="phone">üìû –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
    <input type="tel" id="phone" name="phone" placeholder="+7..." required />

    <div id="distanceCost" style="margin-top: 15px; font-weight: 500;"></div>

    <button type="submit">üöñ –ó–∞–∫–∞–∑–∞—Ç—å –ø–æ–µ–∑–¥–∫—É</button>
  </form>
  <div id="confirmation">‚úÖ –û–∂–∏–¥–∞–π—Ç–µ, –¥–∏—Å–ø–µ—Ç—á–µ—Ä —Å –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è!</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <script>
    const map = L.map('map').setView([55.751244, 37.618423], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let fromMarker, toMarker, routeLine;
    let fromCoords = null;
    let toCoords = null;

    const tariffPrices = {
      econom: 35,
      comfort: 37,
      comfort_plus: 40,
      child: 39,
      minivan: 55,
      business: 50
    };

    map.on('click', function(e) {
      if (!fromCoords) {
        fromCoords = e.latlng;
        fromMarker = L.marker(fromCoords).addTo(map).bindPopup("–û—Ç–∫—É–¥–∞").openPopup();
      } else if (!toCoords) {
        toCoords = e.latlng;
        toMarker = L.marker(toCoords).addTo(map).bindPopup("–ö—É–¥–∞").openPopup();
        calculateRoute();
      } else {
        map.removeLayer(fromMarker);
        map.removeLayer(toMarker);
        if (routeLine) map.removeLayer(routeLine);
        fromCoords = toCoords = null;
      }
    });

    async function calculateRoute() {
      const response = await fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          "Authorization": "YOUR_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          coordinates: [
            [fromCoords.lng, fromCoords.lat],
            [toCoords.lng, toCoords.lat]
          ]
        })
      });
      const data = await response.json();
      const distance = data.features[0].properties.summary.distance / 1000;
      const tariff = document.getElementById("tariff").value;
      const cost = distance * tariffPrices[tariff];
      routeLine = L.geoJSON(data).addTo(map);
      document.getElementById("distanceCost").innerText = `–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${distance.toFixed(1)} –∫–º ‚Äî –°—Ç–æ–∏–º–æ—Å—Ç—å: ${cost.toFixed(0)} ‚ÇΩ`;
    }

    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const order = {
        from: fromCoords,
        to: toCoords,
        datetime: document.getElementById("datetime").value,
        tariff: document.getElementById("tariff").value,
        payment: document.getElementById("payment").value,
        phone: document.getElementById("phone").value
      };
      const res = await fetch("/send-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });
      if (res.ok) {
        document.getElementById("confirmation").style.display = "block";
        this.reset();
        fromCoords = toCoords = null;
        if (fromMarker) map.removeLayer(fromMarker);
        if (toMarker) map.removeLayer(toMarker);
        if (routeLine) map.removeLayer(routeLine);
      }
    });
  </script>
</body>
</html>
