<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

<body>

<div id="map"></div>

<div class="panel">
  <div class="tariffs" id="tariffList">
    <div class="tariff active" data-value="econom">–≠–∫–æ–Ω–æ–º <span class="price" id="price-econom">‚Äî</span></div>
    <div class="tariff" data-value="comfort">–ö–æ–º—Ñ–æ—Ä—Ç <span class="price" id="price-comfort">‚Äî</span></div>
    <div class="tariff" data-value="comfort_plus">–ö–æ–º—Ñ–æ—Ä—Ç+ <span class="price" id="price-comfort_plus">‚Äî</span></div>
    <div class="tariff" data-value="child">–î–µ—Ç—Å–∫–∏–π <span class="price" id="price-child">‚Äî</span></div>
    <div class="tariff" data-value="minivan">–ú–∏–Ω–∏–≤—ç–Ω <span class="price" id="price-minivan">‚Äî</span></div>
    <div class="tariff" data-value="business">–ë–∏–∑–Ω–µ—Å <span class="price" id="price-business">‚Äî</span></div>
  </div>

  <label>–û—Ç–∫—É–¥–∞:</label>
  <input id="fromInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å..." />

  <label>–ö—É–¥–∞:</label>
  <input id="toInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å..." />

  <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è:</label>
  <input type="datetime-local" id="datetime" />

  <label>–û–ø–ª–∞—Ç–∞:</label>
  <select id="payment">
    <option value="cash">–ù–∞–ª–∏—á–Ω—ã–µ</option>
    <option value="transfer">–ü–µ—Ä–µ–≤–æ–¥</option>
  </select>

  <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
  <input id="phone" placeholder="+7..." />

  <button id="orderBtn">–ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

<script>
const BOT_TOKEN = "8085403378:AAHMPOKjpeGtHot1Lz651IErCkdGk1F8X4";
const CHAT_ID = "-4953236596";

const map = L.map('map').setView([55.75, 37.61], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let control = null;
let selectedTariff = 'econom';
let lastDistance = 0; // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤ –∫–º

const rates = {
  econom: 35, comfort: 37, comfort_plus: 40,
  child: 39, minivan: 55, business: 50
};

function updateTariffPrices(km) {
  lastDistance = km;
  for (let key in rates) {
    const priceElem = document.getElementById("price-" + key);
    if(priceElem) priceElem.innerText = Math.round(rates[key] * km) + " ‚ÇΩ";
  }
}

async function geocode(address) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
    const data = await res.json();
    return data[0] ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
  } catch {
    return null;
  }
}

async function reverseGeocode(lat, lon) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
    const data = await res.json();
    return data.display_name || "";
  } catch {
    return "";
  }
}

async function buildRoute() {
  const from = document.getElementById("fromInput").value.trim();
  const to = document.getElementById("toInput").value.trim();
  if (!from || !to) return;

  const fromCoords = await geocode(from);
  const toCoords = await geocode(to);
  if (!fromCoords || !toCoords) {
    alert("–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω");
    return;
  }

  if (control) map.removeControl(control);

  control = L.Routing.control({
    waypoints: [L.latLng(...fromCoords), L.latLng(...toCoords)],
    routeWhileDragging: true,
    draggableWaypoints: true,
    createMarker: function(i, wp) {
      return L.marker(wp.latLng, { draggable: true }).on('dragend', async function(e) {
        const latlng = e.target.getLatLng();
        const address = await reverseGeocode(latlng.lat, latlng.lng);
        if (i === 0) document.getElementById("fromInput").value = address;
        else document.getElementById("toInput").value = address;
        buildRoute();
      });
    }
  }).addTo(map);

  control.on('routesfound', function (e) {
    const route = e.routes[0];
    const distanceKm = route.summary.totalDistance / 1000;
    updateTariffPrices(distanceKm);
  });
}

document.getElementById("fromInput").addEventListener("change", buildRoute);
document.getElementById("toInput").addEventListener("change", buildRoute);

document.querySelectorAll('.tariff').forEach(div => {
  div.onclick = () => {
    document.querySelectorAll('.tariff').forEach(el => el.classList.remove('active'));
    div.classList.add('active');
    selectedTariff = div.dataset.value;
  };
});

navigator.geolocation.getCurrentPosition(async pos => {
  const { latitude, longitude } = pos.coords;
  map.setView([latitude, longitude], 14);
  const address = await reverseGeocode(latitude, longitude);
  document.getElementById("fromInput").value = address;
}, () => {
  console.log("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞");
});

document.getElementById("orderBtn").addEventListener("click", async () => {
  const from = document.getElementById("fromInput").value.trim();
  const to = document.getElementById("toInput").value.trim();
  const datetime = document.getElementById("datetime").value;
  const phone = document.getElementById("phone").value.trim();
  const payment = document.getElementById("payment").value;
  const price = Math.round(rates[selectedTariff] * lastDistance);

  if (!from || !to || !datetime || !phone) {
    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
    return;
  }

  if (lastDistance === 0) {
    alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ—Å—Ç—Ä–æ–π—Ç–µ –º–∞—Ä—à—Ä—É—Ç");
    return;
  }

  const readableDate = new Date(datetime).toLocaleString("ru-RU", {
    day: '2-digit', month: 'long', year: 'numeric',
    hour: '2-digit', minute: '2-digit'
  });

  const message = `
üöï <b>–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</b>
üìç <b>–û—Ç–∫—É–¥–∞:</b> ${from}
üìç <b>–ö—É–¥–∞:</b> ${to}
üìè <b>–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ:</b> ${lastDistance.toFixed(1)} –∫–º
üïí <b>–ö–æ–≥–¥–∞:</b> ${readableDate}
üí≥ <b>–û–ø–ª–∞—Ç–∞:</b> ${payment === 'cash' ? '–ù–∞–ª–∏—á–Ω—ã–µ' : '–ü–µ—Ä–µ–≤–æ–¥'}
‚òéÔ∏è <b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${phone}
üöò <b>–¢–∞—Ä–∏—Ñ:</b> ${selectedTariff}
üí∞ <b>–¶–µ–Ω–∞:</b> ${price} ‚ÇΩ
`;

  try {
    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message,
        parse_mode: "HTML"
      })
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error("–û—à–∏–±–∫–∞ Telegram API: " + text);
    }

    alert("‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ Telegram:", err);
    alert("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏ –≤ Telegram");
  }
});
</script>

</body>
</html>
