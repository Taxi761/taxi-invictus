<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Междугороднее такси</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  <style>
    html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 100%; width: 100%; }
    .panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }
    .tariffs {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tariff {
      flex: 1;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      min-width: 100px;
    }
    .tariff.active {
      border-color: #007bff;
      background: #eef6ff;
    }
    .tariff span.price {
      display: block;
      margin-top: 6px;
      font-weight: bold;
      color: #333;
    }
    .panel input, .panel select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #orderBtn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
  <div class="tariffs" id="tariffList">
    <div class="tariff active" data-value="econom">Эконом <span class="price" id="price-econom">—</span></div>
    <div class="tariff" data-value="comfort">Комфорт <span class="price" id="price-comfort">—</span></div>
    <div class="tariff" data-value="comfort_plus">Комфорт+ <span class="price" id="price-comfort_plus">—</span></div>
    <div class="tariff" data-value="child">Детский <span class="price" id="price-child">—</span></div>
    <div class="tariff" data-value="minivan">Минивэн <span class="price" id="price-minivan">—</span></div>
    <div class="tariff" data-value="business">Бизнес <span class="price" id="price-business">—</span></div>
  </div>

  <label>Откуда:</label>
  <input id="fromInput" placeholder="Введите адрес..." />

  <label>Куда:</label>
  <input id="toInput" placeholder="Введите адрес..." />

  <label>Дата и время:</label>
  <input type="datetime-local" id="datetime" />

  <label>Оплата:</label>
  <select id="payment">
    <option value="cash">Наличные</option>
    <option value="transfer">Перевод</option>
  </select>

  <label>Телефон:</label>
  <input id="phone" placeholder="+7..." />

  <button id="orderBtn">Заказать</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

<script>
const map = L.map('map').setView([55.75, 37.61], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let control = null;
let selectedTariff = 'econom';

const rates = {
  econom: 35, comfort: 37, comfort_plus: 40,
  child: 39, minivan: 55, business: 50
};

function updateTariffPrices(km) {
  for (let key in rates) {
    document.getElementById("price-" + key).innerText = Math.round(rates[key] * km) + " ₽";
  }
}

async function geocode(address) {
  const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
  const data = await res.json();
  return data[0] ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
}

async function reverseGeocode(lat, lon) {
  const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
  const data = await res.json();
  return data.
display_name || "";
}

async function buildRoute() {
  const from = document.getElementById("fromInput").value;
  const to = document.getElementById("toInput").value;
  if (!from || !to) return;

  const fromCoords = await geocode(from);
  const toCoords = await geocode(to);
  if (!fromCoords || !toCoords) {
    alert("Адрес не найден");
    return;
  }

  if (control) map.removeControl(control);

  control = L.Routing.control({
    waypoints: [L.latLng(...fromCoords), L.latLng(...toCoords)],
    routeWhileDragging: true,
    draggableWaypoints: true,
    createMarker: function(i, wp) {
      return L.marker(wp.latLng, { draggable: true }).on('dragend', async function(e) {
        const latlng = e.target.getLatLng();
        const address = await reverseGeocode(latlng.lat, latlng.lng);
        if (i === 0) document.getElementById("fromInput").value = address;
        else document.getElementById("toInput").value = address;
        buildRoute();
      });
    }
  }).addTo(map);

  control.on('routesfound', function (e) {
    const route = e.routes[0];
    const distanceKm = route.summary.totalDistance / 1000;
    updateTariffPrices(distanceKm);
  });
}

document.getElementById("fromInput").addEventListener("change", buildRoute);
document.getElementById("toInput").addEventListener("change", buildRoute);

document.querySelectorAll('.tariff').forEach(div => {
  div.onclick = () => {
    document.querySelectorAll('.tariff').forEach(el => el.classList.remove('active'));
    div.classList.add('active');
    selectedTariff = div.dataset.value;
  };
});

navigator.geolocation.getCurrentPosition(async pos => {
  const { latitude, longitude } = pos.coords;
  map.setView([latitude, longitude], 14);
  const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
  const data = await res.json();
  document.getElementById("fromInput").value = data.display_name;
}, () => {
  console.log("Геолокация не разрешена");
});

document.getElementById("orderBtn").addEventListener("click", async () => {
  const phone = document.getElementById("phone").value.trim();
  const fromText = document.getElementById("fromInput").value.trim();
  const toText = document.getElementById("toInput").value.trim();
  const datetime = document.getElementById("datetime").value;
  const payment = document.getElementById("payment").value;

  if (!phone  !fromText  !toText  !selectedTariff  !payment) {
    alert("Пожалуйста, заполните все поля.");
    return;
  }

  const [date, time] = datetime ? datetime.split("T") : [null, null];
  const price = document.getElementById("price-" + selectedTariff).innerText.replace(" ₽", "");
  const distanceKm = price && rates[selectedTariff] ? Math.round(parseInt(price) / rates[selectedTariff]) : null;

  const order = {
    phone,
    fromText,
    toText,
    tariff: selectedTariff,
    payment,
    date: date || null,
    time: time || null,
    distanceKm,
    price
  };

  try {
    const res = await fetch("/order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(order)
    });

    if (res.ok) {
      alert("Заявка успешно отправлена!");
    } else {
      alert("Ошибка при отправке заявки.");
    }
  } catch (err) {
    console.error("Ошибка отправки:", err);
    alert("Ошибка соединения с сервером.");
  }
});
</script>
</body>
</html>
